<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="input-group">
            <label for="passwordLength">Password Length:</label>
            <input type="number" id="passwordLength" value="12" min="1" max="50">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="includeLowercase" checked>
            <label for="includeLowercase">Include Lowercase (a-z)</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="includeUppercase" checked>
            <label for="includeUppercase">Include Uppercase (A-Z)</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="includeNumber" checked>
            <label for="includeNumber">Include Numbers (0-9)</label>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="includeSymbols" checked>
            <label for="includeSymbols">Include Symbols (!@#$%^&*)</label>
        </div>

        <button onclick="generate()">Generate Password</button>

        <div class="password-output">
            <span class="password-text" id="passwordDisplay">Click generate to create password</span>
            <button class="copy-btn hidden" id="copyBtn" onclick="copyPassword()">Copy</button>
        </div>
    </div>    <script src="index.js"></script>
</body>
</html>
